<!DOCTYPE html>
<html>
<head>
    <title>Washer</title>
  
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        body {
            padding: 0;
            overflow: scroll;
        }
        #pinchzoom {
            -webkit-transform: translate3d(0,0,0);
              
        }
    </style>
</head>

<body >

    <div id="pinchzoom">
        <div>
            <img style="height:auto; width:100%;" id="img" src="Images/Washer/w1.png"  ondragstart="return false" alt="" />
        </div>
        <div>
            <img style="height:auto; width:100%;" id="Img1" src="Images/Washer/w2.png"  ondragstart="return false" alt="" />
        </div>

        <div>
            <img style="height:auto; width:100%;" id="Img2" src="Images/Washer/w3.png"  ondragstart="return false" alt="" />
        </div>
          <div>
            <img style="height:auto; width:100%;" id="rect" src="Images/Washer/w4.png"  ondragstart="return false" alt="" />
        </div>
    </div>

    <!-- jQuery is just for the demo! Hammer.js works without jQuery :-) -->
   
    <script src="hammer.js"></script>

    <script src="hammer.fakemultitouch.js"></script>
    <script src="hammer.showtouches.js"></script>

    <!--[if !IE]> -->
    <script>
        // show touches doesnt work well in older IE versions due lack of support of
        // the pointer-event css property
        if(!Hammer.HAS_TOUCHEVENTS && !Hammer.HAS_POINTEREVENTS) {
            Hammer.plugins.showTouches();
        }
    </script>
    <!-- <![endif]-->

    <script>

        if(!Hammer.HAS_TOUCHEVENTS && !Hammer.HAS_POINTEREVENTS) {
            Hammer.plugins.fakeMultitouch();
        }

    var hammertime = Hammer(document.getElementById('pinchzoom'), {
        transform_always_block: true,
        transform_min_scale: 1,
        drag_block_horizontal: true,
        drag_block_vertical: true,
        drag_min_distance: 0
    });

    var rect = document.getElementById('rect');

    var posX=0, posY=0,
        scale=1, last_scale,
        rotation= 1, last_rotation;

    hammertime.on('touch drag transform', function(ev) {
        switch(ev.type) {
            case 'touch':
                last_scale = scale;
                last_rotation = rotation;
                break;

            case 'drag':
                posX = ev.gesture.deltaX;
                posY = ev.gesture.deltaY;
                break;

            case 'transform':
                rotation = last_rotation + ev.gesture.rotation;
                scale = Math.max(1, Math.min(last_scale * ev.gesture.scale, 10));
                break;
        }

        // transform!
        var transform =
                "translate3d("+posX+"px,"+posY+"px, 0) " +
                "scale3d("+scale+","+scale+", 0) " +
                "rotate("+rotation+"deg) ";

        rect.style.transform = transform;
        rect.style.oTransform = transform;
        rect.style.msTransform = transform;
        rect.style.mozTransform = transform;
        rect.style.webkitTransform = transform;
    });


    </script>
    <script src="ga.js"></script>
</body>
</html>
